<ion-header>
  <ion-toolbar>
    <ion-title text-uppercase>Settings</ion-title>
    <ion-buttons>
        <button ion-button
                icon-only
                (click)="goToRoot()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

 <div>
    <ion-list-header text-center text-uppercase>
        Register
    </ion-list-header>
    <ion-item>
        <ion-input type="text" placeholder="Id" type="text" [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" placeholder="Name" type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Position" type="text" [(ngModel)]="position"></ion-input>
    </ion-item>
</div>

  <button ion-button block (click)="addNew()">
    Set Developer
  </button>

  <ion-list-header text-center text-uppercase>
      Firebase Developer List
  </ion-list-header>

  <ion-list>
    <ion-item *ngFor="let developer of list">
        <h2 color="primary">{{ developer.name | uppercase }}</h2>
        <h3>{{ developer.position }}</h3>
    </ion-item>
  </ion-list>

</ion-content>
